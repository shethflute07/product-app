<div class="panel panel-default">  
    <div class="panel-heading">  
        <h1 style="text-align: center">Products</h1><br>  
        <div class="row" [hidden]="!deleteMessage">
            <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                    <div class="alert alert-info alert-dismissible">  
                        <button type="button" class="close" data-dismiss="alert">Ã—</button>  
                        <strong>Product Data Deleted</strong>  
                    </div>  
                </div>  
            <div class="col-sm-4"></div>  
        </div>             
    </div>
    
    <div  class="container-fluid">  
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">  
            <ul class="navbar-nav" style="list-style-type: none;"> 
              <li class="nav-item">  
                <a routerLink="add-product" class="nav-link" class="btn btn-primary active" role="button" >Add Product</a>  
              </li>            
            </ul>  
        </nav>     
        <router-outlet></router-outlet>  
    </div>

    <div class="panel-body tablecss">
        <table  class="table table-hover table-sm" datatable [dtOptions]="dtOptions"  [dtTrigger]="dtTrigger">  
            <thead class="thead-light">  
                <tr>  
                    <th class="text-center">Product Name</th>  
                    <th class="text-center">Product Price</th>  
                    <th class="text-center">Action</th>
                </tr>  
            </thead>  
            <tbody>  
                 <tr *ngFor="let product of products ">  
                    <td>{{product.productName}}</td>  
                    <td>{{product.productPrice}}</td>  
                    <td><button (click)="deleteProduct(product.productId)" class='btn btn-primary buttoncss'><i class="fa fa-futboll-0">Delete</i></button>   
                        <button (click)="updateProduct(product.productId)" class='btn btn-info' data-toggle="modal" data-target="#myModal">Update</button>  
                    </td>  
                  </tr>   
            </tbody><br>  
        </table>  
    </div>  
</div>   
    
<div class="modal" id="myModal">  
    <div class="modal-dialog">  
        <div class="modal-content">  
            <form [formGroup]="productupdateform" #updatepro (ngSubmit)="updatePro(updatepro)">  
            <!-- Modal Header -->  
                <div class="modal-header">  
                    <h4 class="modal-title" style="text-align: center">Update Product</h4>  
                </div>  
                
                <!-- Modal body -->  
                <div class="modal-body" *ngFor="let product of productlist " >  
                    <div [hidden]="isupdated">  
    
                    <input type="hidden" class="form-control"  formControlName="productId" [(ngModel)]="product.productId">  
                        <div class="form-group">  
                            <label for="name">Product Name</label>  
                            <input type="text" class="form-control"  formControlName="productName" [(ngModel)]="product.productName"  >  
                        </div>  
                        
                        <div class="form-group">  
                            <label for="name">Product Price</label>  
                            <input type="text" class="form-control" formControlName="productPrice" [(ngModel)]="product.productPrice">  
                        </div>                  
                    </div>    
                    <div [hidden]="!isupdated">  
                        <h4>Product Detail Updated!</h4>  
                    </div>            
                </div>  
                
                <!-- Modal footer -->  
                <div class="modal-footer" >  
                    <button type="submit" class="btn btn-success" [hidden]="isupdated">Update</button>  
                    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Close</button>  
                </div>  
                
            </form>  
        </div>  
    </div>  
</div>
