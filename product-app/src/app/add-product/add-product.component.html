<h3>Add Product</h3>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4" >  
    <div [hidden]="submitted" style="width: 400px;">  
      <form [formGroup]="productsaveform" #saveproduct (ngSubmit)="saveProduct(saveProduct)">  
          <div class="form-group">  
              <label for="name">Product Name</label>  
              <input type="text" class="form-control"  formControlName="productName" data-toggle="tooltip"   
                 data-placement="right" title="Enter Product Name" >  
              <div class="alert alert-danger" *ngIf = "(ProductName.touched) && (ProductName.invalid)"   
                style="margin-top: 5px;">  
                    <span *ngIf = "ProductName.errors.required">Product Name is Required</span>  
                    <span *ngIf = "ProductName.errors.minlength">MinLength Error</span> 
                    <span *ngIf = "Mobile.errors.pattern" class="text-danger">Number Only</span>                
                </div>  
          </div>  
    
          <div class="form-group">  
              <label for="name">Product Price</label>  
              <input type="text" class="form-control" formControlName="productPrice"   
                data-toggle="tooltip" data-placement="right" title="Enter Product Price">  
                <div class="alert alert-danger" *ngIf = "(ProductPrice.touched) && (ProductPrice.invalid)"   
                style="margin-top: 5px;">  
                    <span *ngIf="ProductPrice.errors.required">Product Price is Required</span>                 
                </div>  
          </div>    
          <button type="submit" class="btn btn-success">Submit</button>  
      </form>  
  </div>  
  </div>  
  <div class="col-sm-4"></div>  
</div>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4">  
      <div [hidden]="!submitted">  
         <h4>Product Added SuccessFully!</h4>  
         <button (click)="addProductForm()" class='btn btn-primary'>Add More Product</button>  
      </div>        
  </div>  
  <div class="col-sm-4"></div>  
</div>
